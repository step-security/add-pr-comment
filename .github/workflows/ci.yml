name: ci

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  test:
    name: unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: setup node.js
        uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3.8.2
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: install dependencies
        run: |
          npm ci

      - name: lint code
        run: |
          npm run lint

      - name: build action
        run: |
          npm run build

      - name: run tests
        run: |
          npm test

  dogfood:
    name: dogfood
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: setup node.js
        uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3.8.2
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: install dependencies
        run: |
          npm ci

      - name: Build action
        run: |
          npm run build

      - uses: ./
        with:
          preformatted: true
          message-id: path
          message-path: |
            .github/test/file-*.txt

